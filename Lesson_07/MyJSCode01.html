<!DOCTYPE html>
<html>

<head>
    <script>
        function function1() {
            var x = prompt('Input a number to calculate the value of 3x^3 -7x^2 + 2x + 5');
            var res = 3 * x * x * x - 7 * x * x + 2 * x + 5;
            document.writeln('Answer is ' + res);
        }
        function function2() {
            var time = prompt('Enter a time of a day (0-24)');
            if (time >= 0 && time < 12) {
                document.writeln('Good Morning');
            } else if (time>=0 && time <= 24) {
                document.writeln('Good Afternoon');
            } else {
                alert('Error input');
            }
        }
        function function3() {
            var time = prompt('Enter a time of a day (0-24)');
            var name = prompt('Please enter your name');
            if (time >= 0 && time < 12) {
                document.writeln('Good Morning ' + name);
            } else if (time>=0 && time <= 24) {
                document.writeln('Good Afternoon ' + name);
            } else {
                alert('Error input');
            }
        }
        function loopAdd(n) {
            var res = 0;
            for (var i = 0; i <= n; ++i) {
                res += i;
            }
            // document.writeln('Answer is ' + res);
            return res;
        }
    </script>
</head>

<body>
    <input type="button" value="function1" onclick="function1()">
    <input type="button" value="function2" onclick="function2()">
    <input type="button" value="function3" onclick="function3()">
    <input type="button" value="loopAdd" onclick="loopAdd(10)">
</body>

</html>
